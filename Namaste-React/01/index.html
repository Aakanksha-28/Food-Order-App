    <!-- **********CREATE NESTED ELEMENT IN REACT********** 
     <div id="parent">
         <div id="child">

    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
      const parent = React.createElement(
        "div",
        { id: "parent" },
        React.createElement(
          "div",
          { id: "child" },
          [
            React.createElement("h1", {}, "I am H! tag"),
            React.createElement("h2", {}, "I am H222 tag"),
            React.createElement("h3", {}, "I am H3 tag"),
          ]
          // if need to add the siblings then in 3rd argument make a array of siblings
        )
      );

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(parent);
    </script>
